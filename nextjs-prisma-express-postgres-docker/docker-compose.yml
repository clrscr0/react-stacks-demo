services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - '5432:5432'
    expose:
      - 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - mynetwork

  api:
    build: ./backend
    ports:
      - '3001:3001'
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/mydb?schema=public
    depends_on:
      - postgres
    networks:
      - mynetwork

  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    depends_on:
      - api
    networks:
      - mynetwork

volumes:
  postgres_data:

networks:
  mynetwork: